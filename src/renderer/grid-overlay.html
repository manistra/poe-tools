<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: transparent;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .grid-container {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(12, 1fr);
        gap: 1px;
        background: rgba(0, 0, 0, 0.1);
      }

      .grid-cell {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.2s ease;
        position: relative;
      }

      .grid-cell.highlighted {
        background: rgba(255, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 0, 0.8);
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        animation: pulse 1s infinite;
      }

      .grid-cell.highlighted::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      .grid-labels {
        position: absolute;
        top: -20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        pointer-events: none;
      }

      .grid-labels .label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 10px;
        font-weight: bold;
      }

      .grid-labels-vertical {
        position: absolute;
        top: 0;
        bottom: 0;
        left: -20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        pointer-events: none;
      }

      .grid-labels-vertical .label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 10px;
        font-weight: bold;
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
    </style>
  </head>
  <body>
    <div class="grid-container" id="gridContainer">
      <!-- Grid cells will be generated by JavaScript -->
    </div>

    <div class="grid-labels" id="horizontalLabels">
      <!-- Horizontal labels will be generated by JavaScript -->
    </div>

    <div class="grid-labels-vertical" id="verticalLabels">
      <!-- Vertical labels will be generated by JavaScript -->
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      // Create 12x12 grid
      const gridContainer = document.getElementById("gridContainer");
      const horizontalLabels = document.getElementById("horizontalLabels");
      const verticalLabels = document.getElementById("verticalLabels");

      // Generate grid cells
      for (let i = 0; i < 144; i++) {
        // 12 * 12 = 144
        const cell = document.createElement("div");
        cell.className = "grid-cell";
        cell.dataset.index = i.toString();
        gridContainer.appendChild(cell);
      }

      // Generate horizontal labels (0-11)
      for (let i = 0; i < 12; i++) {
        const label = document.createElement("div");
        label.className = "label";
        label.textContent = i.toString();
        horizontalLabels.appendChild(label);
      }

      // Generate vertical labels (0-11)
      for (let i = 0; i < 12; i++) {
        const label = document.createElement("div");
        label.className = "label";
        label.textContent = i.toString();
        verticalLabels.appendChild(label);
      }

      // Listen for highlight updates
      ipcRenderer.on("update-highlight", (event, { x, y }) => {
        // Clear previous highlights
        document.querySelectorAll(".grid-cell.highlighted").forEach((cell) => {
          cell.classList.remove("highlighted");
        });

        // Calculate cell index from x, y coordinates
        // Grid is 12x12, so index = y * 12 + x
        const cellIndex = y * 12 + x;
        const cell = document.querySelector(`[data-index="${cellIndex}"]`);

        if (cell) {
          cell.classList.add("highlighted");
        }
      });

      // Optional: Add click-through functionality
      document.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
      });
    </script>
  </body>
</html>
